<div class="product-container">
    
    <p-dataView  #dv [value]="productItems" [layout]="layout" [sortField]="sortField" [sortOrder]="sortOrder">
        <ng-template pTemplate="header">
            <div class="flex flex-column md:flex-row md:justify-content-between">
            <!--<div [style]="{display:'inline'}">-->
                <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By Price" (onChange)="onSortChange()" styleClass="mb-2 md:mb-0" ></p-dropdown>        
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input type="text" pInputText [(ngModel)]="searchValue" placeholder="Search">         
                </span>
                <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
            </div>
            
        </ng-template>
        <!--<ng-template let-product pTemplate="listItem">-->
        <ng-template  pTemplate="listItem" let-product>                
                <div class="col-12">                            
                    <div class="flex flex-column sm:flex-row sm:align-items-center p-4 gap-3" [ngClass]="{ 'border-top-1 surface-border': true }">
                        <!--<div class="product-list-item">-->
                        <div class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4">
                            <div class="md:w-10rem relative">
                                <img class="block xl:block mx-auto border-round w-full" [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image" [alt]="product.name" />
                                <!--<p-tag [value]="item.inventoryStatus" [severity]="getSeverity(item)" class="absolute" [style.left.px]="4" [style.top.px]="4" ></p-tag>-->
                            </div>
                            <!--<img [src]="product.image" [alt]="product.name"/>-->
                            <!--Largeur de l'affichage des arcticles-->
                            <!--<div class="product-list-detail">-->
                            <div class="flex flex-row md:flex-column justify-content-between align-items-start gap-2">
                                <div>
                                    <span class="font-medium text-secondary text-sm">{{ product.category }}</span>
                                    <div class="text-lg font-medium text-900 mt-2">{{ product.name }}</div>
                                </div>
                                <div class="surface-100 p-1" style="border-radius: 30px">
                                    <div class="surface-0 flex align-items-center gap-2 justify-content-center py-1 px-2" style="border-radius: 30px; box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04), 0px 1px 2px 0px rgba(0, 0, 0, 0.06)">
                                        <span class="text-900 font-medium text-sm">{{ product.rating }}</span>
                                        <i class="pi pi-star-fill text-yellow-500"></i>
                                    </div>
                                </div>
                            </div>
                            
                            <!--<div class="product-list-action">-->
                            <div class="flex flex-column md:align-items-end gap-5"> 
                                <span class="text-xl font-semibold text-900">{{ '$' + product.price }}</span>
                                <div class="flex flex-row-reverse md:flex-row gap-2">
                                    <!--<p-button icon="pi pi-heart" [outlined]="true" ></p-button>-->
                                    <p-button icon="pi pi-shopping-cart" class="flex-auto md:flex-initial white-space-nowrap" label="" [disabled]="product.inventoryStatus === 'OUTOFSTOCK'" ></p-button>
                                </div>
                            </div>                                                                            
                        </div>
                    </div>
                </div>        
        </ng-template>
        
    <ng-template let-product pTemplate="gridItem" let-products>
        <div class="grid grid-nogutter">
            <!--<div class="p-col-12 p-md-4">-->
            <div class="col-12 sm:col-6 md:col-4 xl:col-6 p-2" >
                <div class="card">            
                    <div class="pt-4">
                        <div class="flex flex-row justify-content-between align-items-start gap-2">
                            <div>
                                <i class="pi pi-tag product-category-icon"></i>
                                <span class="font-medium text-secondary text-sm">{{ product.category }}</span>
                                <div>{{ product.inventoryStatus }}</div>                            
                                <div >{{ product.name }}</div>
                                <div>{{product.description}}</div>
                                
                                <div class="surface-100 p-1" style="border-radius: 30px">
                                    <div class="surface-0 flex align-items-center gap-2 justify-content-center py-1 px-2" style="border-radius: 30px; box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04), 0px 1px 2px 0px rgba(0, 0, 0, 0.06)">
                                        <!--<span class="text-900 font-medium text-sm">{{ product.rating }}</span>-->                                    
                                        <p-rating [(ngModel)]="product.rating" [readonly]="true" [cancel]="false" ></p-rating>
                                        <!--<i class="pi pi-star-fill text-yellow-500"></i>-->                                    
                                    </div>
                                </div>
                                <div>
                                    {{ '$' + product.price }}
                                    <p-button icon="pi pi-shopping-cart" class="flex-auto md:flex-initial white-space-nowrap" label="" [disabled]="product.inventoryStatus === 'OUTOFSTOCK'" ></p-button>
                                </div>
                            </div>                        
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
    </p-dataView>

</div>
